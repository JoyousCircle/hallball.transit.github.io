<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Customizable Styles</title> 
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Customizable Styles</h1>
    </header>
    
    <section>
        <h2>Buttons</h2>
        <button class="custom-button">Click Me!</button>
        <button class="custom-button">Another Button</button>

        <h2>Links</h2>
        <a href="#" class="custom-link">This is a link</a>
        <a href="#" class="custom-link">Another link</a>

        <h2>Text Styles</h2>
        <p class="custom-paragraph">This is a customizable paragraph to show how text can be styled.</p>
        <h3>Sub-heading Style</h3>
    </section>

    <footer>
        <p>Footer content here.</p>
    </footer>
</body>
</html>
